    <div>
        <h2>הוסיפו כתובת הזנה חדשה:</h2>
            <form method = "POST" action="{{ url_for('notifier.new_feed') }}">
            {{ form.csrf_token }}

            <p>
                {{ form.url.label }}:
                {{ form.url(placeholder = "כתובת.לדוגמה.com", value=feed_url) }}
                    {% if form.url.errors %}
                    <span class="error">
                        {% for error in form.url.errors %}
                            {{ error }}
                        {% endfor %}
                    </span>
                    {% endif %}
             </p>

            <button class="brn brn-sm brn-success" type="submit">הוספת מקור</button>
            </form>
        </div>
