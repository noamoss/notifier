<!DOCTYPE html>
<html>
    <head>
        <title> הציפור הקטנה - עדכונים ולחשושים על מידע ציבורי</title>
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel=stylesheet type="text/css">
        <link href="{{ url_for('static', filename='main.css') }}" rel=stylesheet type=text/css>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    </head>

<body dir="rtl">
    <div class="container">

         {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% if error %}
            <div class="error"><strong>בעיה:</strong> {{ error }}</div>
        {% endif %}

        <br>

        {% block content %}
        {% endblock %}

    </div>
      <script src="static/bootstrap.min.js"></script>
</body>

</html>
