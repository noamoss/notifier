<!DOCTYPE html>
<html>
    <head>
        <title> ברוכים הבאים למזכיר</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>

<body dir="rtl">
    <div class="page">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% if error %}
            <div class="error"><strong>בעיה:</strong> {{ error }}</div>
        {% endif %}

        <br>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>

    </div>

</body>

</html>
